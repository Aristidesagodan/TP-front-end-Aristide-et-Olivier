<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Générateur</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        #result { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>Test du Générateur de Recettes</h1>
    
    <button onclick="testLoadCategories()">Charger les catégories</button>
    <button onclick="testGenerateRecipe()">Générer une recette</button>
    
    <div id="result">Résultats s'afficheront ici...</div>
    
    <script>
        async function testLoadCategories() {
            const result = document.getElementById('result');
            result.innerHTML = 'Chargement des catégories...';
            
            try {
                const response = await fetch('https://www.themealdb.com/api/json/v1/1/categories.php');
                const data = await response.json();
                
                if (data.categories) {
                    result.innerHTML = `
                        <h3>Catégories chargées (${data.categories.length}):</h3>
                        <ul>
                            ${data.categories.map(cat => `<li>${cat.strCategory}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    result.innerHTML = 'Aucune catégorie trouvée';
                }
            } catch (error) {
                result.innerHTML = `Erreur: ${error.message}`;
            }
        }
        
        async function testGenerateRecipe() {
            const result = document.getElementById('result');
            result.innerHTML = 'Génération d\'une recette...';
            
            try {
                const response = await fetch('https://www.themealdb.com/api/json/v1/1/random.php');
                const data = await response.json();
                
                if (data.meals && data.meals[0]) {
                    const meal = data.meals[0];
                    result.innerHTML = `
                        <h3>Recette générée:</h3>
                        <h4>${meal.strMeal}</h4>
                        <p><strong>Catégorie:</strong> ${meal.strCategory}</p>
                        <p><strong>Région:</strong> ${meal.strArea}</p>
                        <img src="${meal.strMealThumb}" style="max-width: 200px;" alt="${meal.strMeal}">
                    `;
                } else {
                    result.innerHTML = 'Aucune recette trouvée';
                }
            } catch (error) {
                result.innerHTML = `Erreur: ${error.message}`;
            }
        }
    </script>
</body>
</html>
