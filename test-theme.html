<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Th√®me - GourmeTech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navigation-styles.css">
    <script>
        // Initialisation rapide du th√®me pour √©viter le flash
        (function() {
            const savedTheme = localStorage.getItem('gourmetech-theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <!-- Logo et nom du site -->
            <div class="logo-section">
                <div class="logo">
                    <span class="logo-letter">G</span>
                </div>
                <h1 class="site-name">GourmeTech</h1>
            </div>

            <!-- Navigation principale -->
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Accueil</a></li>
                    <li><a href="#recettes" class="nav-link">Recettes</a></li>
                    <li><a href="#favoris" class="nav-link">Favoris</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>

            <!-- Boutons d'action -->
            <div class="header-actions">
                <!-- Bouton changement de th√®me -->
                <button class="theme-toggle" id="themeToggle" aria-label="Changer le th√®me">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <main style="padding: 40px; text-align: center;">
        <h1>Test du mode sombre/clair</h1>
        <p>Cette page teste le fonctionnement du th√®me.</p>
        
        <div style="margin: 20px 0;">
            <button onclick="testLocalStorage()">V√©rifier LocalStorage</button>
            <button onclick="testThemeToggle()">Test Toggle Th√®me</button>
        </div>
        
        <div id="status" style="background: var(--bg-color); color: var(--text-color); padding: 20px; border: 1px solid var(--border-color); margin: 20px 0;">
            Status du th√®me : <span id="theme-status">-</span><br>
            LocalStorage : <span id="storage-status">-</span>
        </div>
        
        <div class="recipe-card" style="max-width: 300px; margin: 20px auto;">
            <div style="padding: 20px;">
                <h3>Test Card</h3>
                <p>Cette carte teste les styles en mode sombre/clair</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        function testLocalStorage() {
            const savedTheme = localStorage.getItem('gourmetech-theme');
            document.getElementById('storage-status').textContent = savedTheme || 'null';
        }
        
        function testThemeToggle() {
            const isDark = document.body.classList.contains('dark-theme');
            document.getElementById('theme-status').textContent = isDark ? 'Sombre' : 'Clair';
        }
        
        // Initialisation sp√©cifique de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialisation du th√®me
            initializeTheme();
            
            // Test initial
            testLocalStorage();
            testThemeToggle();
            
            // Observer les changements de th√®me
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.attributeName === 'class') {
                        testThemeToggle();
                    }
                });
            });
            observer.observe(document.body, { attributes: true });
        });
    </script>
</body>
</html>
